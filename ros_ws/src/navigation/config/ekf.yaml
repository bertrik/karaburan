ekf_filter_node:
  ros__parameters:
    frequency: 5.0
    sensor_timeout: 5.0
    initial_state_timeout: 10.0
    two_d_mode: true
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map
    imu0: /imu/data
    imu0_config: [false, false, false,
                  true, true, true,
                  false, false, false,
                  false, false, false,
                  true, true, true]
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    imu0_covariance: [
      0.02, 0.0,    0.0,
      0.0,    0.02, 0.0,
      0.0,    0.0,    0.02
    ]

    odom0: /odometry/gps
    odom0_config: [true, true, false, false, false, false,  false, false, false, false, false, false]
    odom0_covariance: [
      0.5, 0.0,   0.0,
      0.0,   0.5, 0.0,
      0.0,   0.0,   0.5
    ]
